<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Moderation | Bible AI Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.03);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        
        .sidebar-header h1 {
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #aaa;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover, .nav-item.active {
            background: rgba(102, 126, 234, 0.1);
            color: #fff;
        }
        
        .main-content {
            margin-left: 260px;
            padding: 40px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header h2 {
            font-size: 32px;
            font-weight: 700;
        }
        
        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #aaa;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .tab:hover, .tab.active {
            background: rgba(102, 126, 234, 0.2);
            color: #fff;
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .content-grid {
            display: grid;
            gap: 20px;
        }
        
        .content-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }
        
        .content-card:hover {
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .author-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .author-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .author-details h4 {
            font-size: 15px;
            margin-bottom: 2px;
        }
        
        .author-details p {
            color: #666;
            font-size: 13px;
        }
        
        .content-time {
            color: #666;
            font-size: 13px;
        }
        
        .content-body {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .content-text {
            color: #ccc;
            line-height: 1.6;
            font-size: 15px;
        }
        
        .verse-context {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .verse-ref {
            color: #667eea;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 4px;
        }
        
        .verse-text {
            color: #888;
            font-size: 13px;
            font-style: italic;
        }
        
        .content-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-danger {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        
        .stats-bar {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            color: #888;
            font-size: 14px;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 24px;
            background: rgba(52, 199, 89, 0.9);
            color: #fff;
            border-radius: 12px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2000;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .toast.error {
            background: rgba(255, 59, 48, 0.9);
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>âš¡ Bible AI Admin</h1>
        </div>
        <nav>
            <a href="/admin/dashboard" class="nav-item">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                Dashboard
            </a>
            <a href="/admin/users" class="nav-item">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                Users
            </a>
            <a href="/admin/content" class="nav-item active">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                Content
            </a>
            <a href="/admin/audit" class="nav-item">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                Audit Logs
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="header">
            <h2>Content Moderation</h2>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="commentCount">-</div>
                <div class="stat-label">Comments</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="messageCount">-</div>
                <div class="stat-label">Community Messages</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('comments')">ðŸ’¬ Comments</button>
            <button class="tab" onclick="switchTab('messages')">ðŸ’­ Community Messages</button>
        </div>

        <div class="content-grid" id="contentGrid">
            <div class="loading">Loading content...</div>
        </div>
    </main>

    <div class="toast" id="toast"></div>

    <script>
        let currentTab = 'comments';
        let comments = [];
        let messages = [];

        async function loadContent() {
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                if (currentTab === 'comments') {
                    const response = await fetch('/admin/api/content/comments');
                    const data = await response.json();
                    comments = data.comments || [];
                    document.getElementById('commentCount').textContent = comments.length;
                    renderComments();
                } else {
                    const response = await fetch('/admin/api/content/messages');
                    const data = await response.json();
                    messages = data.messages || [];
                    document.getElementById('messageCount').textContent = messages.length;
                    renderMessages();
                }
            } catch (err) {
                grid.innerHTML = '<div class="empty-state">Failed to load content</div>';
            }
        }

        function renderComments() {
            const grid = document.getElementById('contentGrid');
            
            if (comments.length === 0) {
                grid.innerHTML = '<div class="empty-state">No comments found</div>';
                return;
            }
            
            grid.innerHTML = comments.map(comment => `
                <div class="content-card">
                    <div class="content-header">
                        <div class="author-info">
                            <div class="author-avatar">${comment.user_name[0]}</div>
                            <div class="author-details">
                                <h4>${comment.user_name}</h4>
                                <p>${comment.user_email}</p>
                            </div>
                        </div>
                        <span class="content-time">${new Date(comment.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="content-body">
                        <div class="content-text">${comment.text}</div>
                        <div class="verse-context">
                            <div class="verse-ref">${comment.verse_ref}</div>
                            <div class="verse-text">${comment.verse_text?.substring(0, 100)}...</div>
                        </div>
                    </div>
                    <div class="content-actions">
                        <button class="btn btn-secondary" onclick="viewUser(${comment.user_id})">View User</button>
                        <button class="btn btn-danger" onclick="deleteContent('comment', ${comment.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function renderMessages() {
            const grid = document.getElementById('contentGrid');
            
            if (messages.length === 0) {
                grid.innerHTML = '<div class="empty-state">No messages found</div>';
                return;
            }
            
            grid.innerHTML = messages.map(message => `
                <div class="content-card">
                    <div class="content-header">
                        <div class="author-info">
                            <div class="author-avatar">${message.user_name[0]}</div>
                            <div class="author-details">
                                <h4>${message.user_name}</h4>
                                <p>${message.user_email}</p>
                            </div>
                        </div>
                        <span class="content-time">${new Date(message.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="content-body">
                        <div class="content-text">${message.text}</div>
                    </div>
                    <div class="content-actions">
                        <button class="btn btn-secondary" onclick="viewUser(${message.user_id})">View User</button>
                        <button class="btn btn-danger" onclick="deleteContent('message', ${message.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            loadContent();
        }

        function viewUser(userId) {
            window.location.href = `/admin/user/${userId}`;
        }

        async function deleteContent(type, id) {
            if (!confirm(`Are you sure you want to delete this ${type}?`)) return;
            
            try {
                const response = await fetch('/admin/api/content/delete', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({type, id})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast(`${type} deleted successfully`);
                    loadContent();
                } else {
                    showToast(data.error || 'Failed to delete', true);
                }
            } catch (err) {
                showToast('Network error', true);
            }
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Load on page load
        loadContent();
    </script>
</body>
</html>
